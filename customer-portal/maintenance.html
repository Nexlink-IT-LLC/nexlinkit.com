<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maintenance - Nexlink IT Customer Portal</title>
    <meta name="description" content="The Nexlink IT Customer Portal is currently undergoing maintenance." />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#0ea5e9" />

    <!-- Theme bootstrap -->
    <script>
      (function () {
        try {
          const stored = localStorage.getItem('theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const theme = stored || (prefersDark ? 'dark' : 'light');
          if (theme === 'dark') document.documentElement.classList.add('dark');
        } catch (_) {}
      })();
    </script>

    <!-- Tailwind via CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff9ff',
                100: '#dff2ff',
                200: '#b9e6ff',
                300: '#7fd3ff',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      };
    </script>

    <!-- Portal styles -->
    <link rel="stylesheet" href="portal-styles.css" />
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div class="min-h-screen flex items-center justify-center px-4">
      <div class="max-w-md w-full text-center">
        <div class="flex justify-center mb-8">
          <!-- Maintenance Icon -->
          <svg class="w-24 h-24 text-brand-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
          </svg>
        </div>
        <h1 class="text-4xl font-bold text-brand-600 dark:text-brand-400 mb-4">Under Maintenance</h1>
        <p class="text-lg text-slate-600 dark:text-slate-300 mb-8">
          We're currently performing scheduled maintenance on the customer portal. We'll be back shortly.
        </p>
        <div class="space-y-4">
          <p class="text-slate-500 dark:text-slate-400">
            We're still available for urgent matters; please contact our support team:
          </p>
          <a href="/contact.html" class="inline-block px-6 py-3 bg-brand-500 hover:bg-brand-600 text-white rounded-lg transition-colors duration-300">
            Contact Support
          </a>
        </div>
      </div>
    </div>

    <!-- Portal scripts -->
    <script src="portal-script.js"></script>
  </body>
</html>
